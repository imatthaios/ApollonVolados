<?xml version="1.0" encoding="UTF-8"?>
<svg
        xmlns="http://www.w3.org/2000/svg"
        width="512"
        height="512"
        viewBox="0 0 512 512"
        preserveAspectRatio="xMidYMid meet">

    <!-- Background -->
    <rect width="512" height="512" fill="#1E6F43" />

    <!-- Center badge -->
    <circle cx="256" cy="256" r="150" fill="#FFFFFF"/>

    <!-- Simple "AV" mark -->
